<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Permissions-Policy" content="payment=('*')">
  <title>One-Time Checkout</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    #payment-form {
      max-width: 500px;
      margin: 0 auto;
    }
    .spinner {
      display: none;
      text-align: center;
    }
    #success-message {
      display: none;
      color: green;
      font-weight: bold;
      text-align: center;
      margin-top: 1rem;
    }
    #error-message {
      color: red;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Complete Your Order</h2>

  <form id="payment-form">
    <div id="payment-element"></div>
    <button type="submit" id="submit">Pay Now</button>
    <div class="spinner" id="spinner">Processing...</div>
    <div id="error-message"></div>
  </form>

  <div id="success-message">üéâ Payment Successful!</div>

  <script type="module">
    let stripe, elements;
    let accessToken = null;
    let deliveryDate = null;

    // ‚úÖ Receive JWT token and delivery date from FlutterFlow WebView
    window.addEventListener("message", async (event) => {
      const data = event.data;
      if (data?.type === "TOKEN") {
        accessToken = data.token;
        deliveryDate = data.delivery_date;
        console.log("Received token and delivery_date", accessToken, deliveryDate);
        if (accessToken && deliveryDate) {
          await initializePaymentForm();
        }
      }
    });

    async function initializePaymentForm() {
      try {
        const response = await fetch("https://jtrenbwpefzevqlkcfly.supabase.co/functions/v1/create-one-time-payment-intent", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${accessToken}`,
          },
          body: JSON.stringify({ delivery_date: deliveryDate })
        });

        const { clientSecret, publishableKey, error } = await response.json();
        if (error || !clientSecret || !publishableKey) {
          document.getElementById("error-message").textContent = error || "Failed to initialize payment";
          return;
        }

        // ‚úÖ Initialize Stripe with returned publishableKey
        stripe = Stripe(publishableKey);
        elements = stripe.elements({ clientSecret });

        const paymentElement = elements.create("payment");
        paymentElement.mount("#payment-element");
      } catch (err) {
        console.error("Initialization error:", err);
        document.getElementById("error-message").textContent = "Unexpected error initializing payment.";
      }
    }

    // ‚úÖ Submit payment
    const form = document.getElementById("payment-form");
    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      document.getElementById("error-message").textContent = "";
      document.getElementById("spinner").style.display = "block";
      document.getElementById("submit").disabled = true;

      const { error } = await stripe.confirmPayment({
        elements,
        confirmParams: {
          return_url: window.location.href, // Optional: Use deep link if needed
        },
        redirect: "if_required" // ‚úÖ Keeps user inside the WebView
      });

      document.getElementById("spinner").style.display = "none";
      document.getElementById("submit").disabled = false;

      if (error) {
        document.getElementById("error-message").textContent = error.message;

      // ‚ùå Notify FlutterFlow of payment failure
    const payload = {
      type: 'VERIFY_RESULT',
      success: false,
      message: error.message || 'Payment failed or was cancelled'
    };
    if (typeof FlutterFlowChannel !== 'undefined') {
      FlutterFlowChannel.postMessage(JSON.stringify(payload));
    }
    window.parent?.postMessage(payload, '*');
        
      } else {
        document.getElementById("payment-form").style.display = "none";
        document.getElementById("success-message").style.display = "block";

        // ‚úÖ Finalize order on server
        await fetch("https://jtrenbwpefzevqlkcfly.supabase.co/functions/v1/complete-one-time-order", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${accessToken}`,
          },
          body: JSON.stringify({ clientSecret })
        });
        // üîî Notify FlutterFlow
const payload = {
  type: 'VERIFY_RESULT',
  success: true,
  message: 'One-time payment successful'
};
if (typeof FlutterFlowChannel !== 'undefined') {
  FlutterFlowChannel.postMessage(JSON.stringify(payload));
}
window.parent?.postMessage(payload, '*');
      }
    });
  </script>
</body>
</html>
